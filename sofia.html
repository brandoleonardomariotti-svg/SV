<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentino</title>
    <style>
        body {
            background-color: #ffefef;
            text-align: center;
            font-family: "Arial", sans-serif;
            overflow: hidden;
        }
        h1 {
            color: #ff007f;
        }
        .heart {
            position: absolute;
            top: -50px;
            width: 100px;
            height: 100px;
            background-color: #ff007f;
            transform: rotate(45deg);
            animation: float 10s infinite;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            top: 0;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ff007f;
        }
        .heart::before {
            left: 50px;
        }
        .heart::after {
            left: 0;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
            100% {
                transform: translateY(0);
            }
        }
        #audio {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Happy San Valentino!</h1>
    <div class="heart"></div>
    <audio id="audio" loop autoplay>
        <source src="path_to_your_romantic_music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        function createFloatingHearts() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.animationDuration = (Math.random() * 15 + 5) + "s";
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 20000);
        }
        setInterval(createFloatingHearts, 500);
    </script>
</body>
</html>
